<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
  <!-- Material-UI CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mui-login/dist/mui-login.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1542810104-c5f07c7357ff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .signup-container {
      height: 80vh;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 1rem;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .signup-container .form-group {
      margin-bottom: 20px;
      width: 50vh;
    }
    .signup-container button[type="submit"] {
      transition: background-color 0.3s ease;
    }
    .signup-container button[type="submit"]:hover {
      background-color: #6c757d;
    }
  </style>
  <title>Signup Page</title>
</head>

<body>
  <div class="signup-container">
    <h2>Signup</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
      </div>
      <div class="form-group">
        <button type="submit" id="submit" class="btn btn-primary w-100">Sign up</button>
      </div>
      <div class="text-center">
        <a href="http://localhost:3000/auth/login">Login?</a>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
  <!-- Material-UI JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mui-login/dist/mui-login.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script>
    let submit = document.getElementById("submit");
    submit.addEventListener('click', async (e) => {
      e.preventDefault();
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;
      let confirmpwd = document.getElementById("confirmPassword").value;
      console.log("name > ", name)
      console.log("email > ", email)
      console.log("password > ", password)
      console.log("confirmpwd > ", confirmpwd)
      let resp = await axios.post('/auth/signup', {
        name,
        email,
        password,
        confirmpwd
      });
      console.log(resp.data);
    })


  </script>
</body>

</html>
